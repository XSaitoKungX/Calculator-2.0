<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>

    <div id="calculator">
      <div id="board">
        <div id="calc-display"></div>
        <input type="text" id="inputbox" />
      </div>

      <button class="taste">(</button>
      <button class="taste">)</button>
      <button class="taste">DEL</button>
      <button class="taste">AC</button>
      <button class="taste">7</button>
      <button class="taste">8</button>
      <button class="taste">9</button>
      <button class="taste">/</button>
      <button class="taste">4</button>
      <button class="taste">5</button>
      <button class="taste">6</button>
      <button class="taste">*</button>
      <button class="taste">1</button>
      <button class="taste">2</button>
      <button class="taste">3</button>
      <button class="taste">-</button>
      <button class="taste">0</button>
      <button class="taste">&comma;</button>
      <button class="taste">&plus;</button>
      <button class="taste" id="calculate-button">=</button>

    </div>
    
  </body>
</html>
